<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="login-page">
            <div class="left">
                <img src="images.png">
            </div>
            <div class="right">
                <span>Welcome back</span>
                <h3>Login to your account</h3>

                <form method="post" name="form">
                    <label>Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" class="input-field">
                    <div id ="pass_error">please check your password !!</div>
                    <label>Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" class="input-field">  
                    <div id ="email_error">please check your email !!</div>
                    <div class="check">
                        <input type="checkbox" checked>
                        <span>Remember me <a href="#">Fogot Password?</a></span>
                    </div>
                    <!--<button onclick="checkPassword()" type="submit">Login Now</button>-->
                    <input class="button" type="button" onclick="validate()" value="Login Now"/>
                    <p id="message"></p>
                    <div id="email_error">Please fill up your Email or password</div>
                    <a href="" class="google-link">
                        <img src="google.png"> Or sign in with Google
                    </a>
                    <span>Don't have an account? <a href="#">Join free today</a></span>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
